<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="style.css">
        <link rel="stylesheet" href="js/css/jquery.mobile-1.3.2.min.css" />
        <script src="js/jquery-2.1.1.min.js"></script>
        <script src="js/jquery.mobile-1.3.2.min.js"></script>
        <script src="js/handlebars.js"></script>
        <script src="js/index.js"></script>
        <script src="js/custom.js"></script>
        <script src="GAPlugin.js"></script>
        <script src="js/google-analytics.js"></script>

        <title>Linkarati</title>

        <script type="text/javascript">
            app.initialize();

            //$('#single-data a').attr('href','');
        </script>
    </head>
    <body onload="initialize();" onunload="goingAway();">
    <div id="spacer"></div>
    <div id="single-page" data-role="page">
            <div id="header" data-role="header" data-position="fixed" data-theme="b">
                <img id="logo" class="inline left" src="images/logo.png" />
                <img id="mobile-nav" class="inline right" src="images/mobile-nav.png" />
                <ul class="nav-wrap">
                    <li id="home" class="page nav-item"><a data-transition="slide" href="#blog-page" onclick="homeTracker();">Home</a></li>
                    <li id="query" class="page nav-item"><a data-transition="slide" href="#search-page" onclick="queryTracker();">Search</a></li>
                    <li id="about" class="page nav-item"><a data-transition="slide" href="#about-page" onclick="aboutTracker();">About Us</a></li>
                    <li id="resources" class="nav-item"><a data-transition="slide" href="#resources-page" onclick="resourcesTracker();">Resource Guides</a></li>
                    <li id="strategy" class="cat nav-item"><a data-transition="slide" href="#strategy-page" onclick="strategyTracker();">Strategy</a></li>
                    <li id="philosophy" class="cat nav-item"><a data-transition="slide" href="#philosophy-page" onclick="philosophyTracker();">Philosophy</a></li>
                    <li id="features" class="cat nav-item"><a data-transition="slide" href="#features-page" onclick="featuresTracker();">Features</a></li>
                    <li id="news" class="cat nav-item"><a data-transition="slide" href="#news-page" onclick="newsTracker();">News</a></li>
                    <li id="seo" class="cat nav-item"><a data-transition="slide" href="#seo-page" onclick="seoTracker();">SEO</a></li>
                    <li id="subscribe" class="nav-item"><a href="http://linkarati.com/subscribe/">Subscribe</a></li>
                    <li id="contact-us" class="page nav-item"><a data-transition="slide" href="#contact-page" onclick="contactTracker();">Contact Us</a></li>
                </ul>
                <a href="index.html" class="back" data-rel="back" data-role="button" data-icon="arrow-u" data-theme="c">Back</a>
            </div><!-- /#header -->

            <div id="blog-content" data-role="content">

                
                <div id="single-data"></div>
                    

                <script id="single-template" type="text/x-handlebars-template">
                    
                    <h2 id="{{id}}">{{{title}}}</h2>
                    <span class="post-meta">{{date}} | {{author.name}}</span>
                    <a data-role="button" data-icon="action" data-theme="c" onclick="shareClick();">Share</a>
                    <p>{{{content}}}</p>
                    <a data-role="button" data-icon="action" data-theme="c" onclick="window.plugins.socialsharing.share('{{{title}}}', '{{{title}}}', '{{{thumbnail_images.wide-thumbnail.url}}}', '{{{url}}}')">Share</a>
                </script>

            </div><!-- /#blog-content -->
    
            <div id="footer" data-role="footer" data-theme="b">
                <span id="copyright">&#169; of Linkarati 2014</span>
            </div><!-- /#footer -->
        <script type="text/javascript">
            app.single();
        </script>
        </div><!-- /#single-page -->
     </body>
</html>
