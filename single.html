<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="style.css">
        <link rel="stylesheet" href="js/css/jquery.mobile-1.3.2.min.css" />
        <script src="js/jquery-2.1.1.min.js"></script>
        <script src="js/jquery.mobile-1.3.2.min.js"></script>
        <script src="js/handlebars.js"></script>
        <script src="js/index.js"></script>
        <script src="js/custom.js"></script>
        <!--script src="js/google-analytics.js"></script-->

        <title>Linkarati</title>

        <script type="text/javascript">
            var gaPlugin;
        
            function initialize() {
                document.addEventListener("deviceready", onDeviceReady, true);
            }

            function onDeviceReady() {
                gaPlugin = window.plugins.gaPlugin;
            }

            function permissionCallback (button) {
                    gaPlugin.init(nativePluginResultHandler, nativePluginErrorHandler, "UA-57802234-1", 10);
            }
            function nativePluginResultHandler (result) {
                alert('nativePluginResultHandler - '+result);
                console.log('nativePluginResultHandler: '+result);
            }

            function nativePluginErrorHandler (error) {
                alert('nativePluginErrorHandler - '+error);
                console.log('nativePluginErrorHandler: '+error);
            }

            function BackButtonClicked() {
                gaPlugin.trackEvent( nativePluginResultHandler, nativePluginErrorHandler, "Button", "Click", "Back");
            }

            function VariableButtonClicked() {
                // Set a dimension based on index and value. Make sure you have added a dimension in the GA dashboard to the
                // default property for the passed in index, and your desired scope. GA allows up to 20 dimensions for a free account
                gaPlugin.setVariable( nativePluginResultHandler, nativePluginErrorHandler, 1, "Purple");
                // dimensions are are passed to the next event sent to GA. go ahead and fire off an event with the label (key) of your choice
                // In this example, the label for custom dimension 1 will show up in the dashboard as "favoriteColor". This is much more efficent
                // than the old custom variable method introduced in V1, (plus you get 20 free dimensions vs 5 free custom variables)
                gaPlugin.trackEvent( nativePluginResultHandler, nativePluginErrorHandler, "event with variable", "set variable", "favoriteColor", 1);
            }

            function PageButtonClicked() {
                gaPlugin.trackPage( nativePluginResultHandler, nativePluginErrorHandler, "some.url.com");
            }

            function goingAway() {
                gaPlugin.exit(nativePluginResultHandler, nativePluginErrorHandler);
            }

            app.initialize();

            //$('#single-data a').attr('href','');
        </script>
    </head>
    <body>
    <div id="spacer"></div>
    <div id="single-page" data-role="page"  onload="initialize();" onunload="goingAway();">
            <div id="header" data-role="header" data-position="fixed" data-theme="b">
                <img id="logo" class="inline left" src="images/logo.png" />
                <img id="mobile-nav" class="inline right" src="images/mobile-nav.png" />
                <ul class="nav-wrap">
                    <li id="home" class="page nav-item"><a data-transition="slide" href="#blog-page">Home</a></li>
                    <li id="query" class="page nav-item"><a data-transition="slide" href="#search-page">Search</a></li>
                    <li id="about" class="page nav-item"><a data-transition="slide" href="#about-page">About Us</a></li>
                    <li id="resources" class="nav-item"><a data-transition="slide" href="#resources-page">Resource Guides</a></li>
                    <li id="strategy" class="cat nav-item"><a data-transition="slide" href="#strategy-page">Strategy</a></li>
                    <li id="philosophy" class="cat nav-item"><a data-transition="slide" href="#philosophy-page">Philosophy</a></li>
                    <li id="features" class="cat nav-item"><a data-transition="slide" href="#features-page">Features</a></li>
                    <li id="news" class="cat nav-item"><a data-transition="slide" href="#news-page">News</a></li>
                    <li id="seo" class="cat nav-item"><a data-transition="slide" href="#seo-page">SEO</a></li>
                    <li id="subscribe" class="nav-item"><a href="#" onclick="window.open('http://linkarati.com/subscribe/','_system','location=yes')">Subscribe</a></li>
                    <li id="contact-us" class="page nav-item"><a data-transition="slide" href="#contact-page">Contact Us</a></li>
                </ul>
                <a href="index.html" class="back" data-rel="back" data-role="button" data-icon="arrow-u" data-theme="c">Back</a>
            </div><!-- /#header -->

            <div id="blog-content" data-role="content">

                
                <div id="single-data"></div>
                    

                <script id="single-template" type="text/x-handlebars-template">
                    
                    <h2>{{{title}}}</h2>
                    <span class="post-meta">{{date}} | {{author.name}}</span>
                    <a data-role="button" data-icon="action" data-theme="c" onclick="window.plugins.socialsharing.share('{{{title}}}', '{{{title}}}', '{{{thumbnail_images.wide-thumbnail.url}}}', '{{{url}}}')">Share</a>
                    <p>{{{content}}}</p>
                    <a data-role="button" data-icon="action" data-theme="c" onclick="window.plugins.socialsharing.share('{{{title}}}', '{{{title}}}', '{{{thumbnail_images.wide-thumbnail.url}}}', '{{{url}}}')">Share</a>
                </script>

            </div><!-- /#blog-content -->
    
            <div id="footer" data-role="footer" data-theme="b">
                <span id="copyright">&#169; of Linkarati 2014</span>
            </div><!-- /#footer -->
        <script type="text/javascript">
            app.single();
        </script>
        </div><!-- /#single-page -->
    <script src="GAPlugin.js"></script>
    <script type="text/javascript" charset="utf-8"> 
        // Setting up Google Analytics variables
        var myAnalyticsAccount = "UA-57802234-1";
        var gaPlugin;
        
        // Google Analytics Error Handlyer
        function nativePluginErrorHandler(result) {
            alert('errorHandler: '+result);
        }
        
          // Google Analytics Success Handler     
        function nativePluginResultHandler(result) {
            alert('successHandler: '+result);
        }    
        
    </script> 
     </body>
</html>
