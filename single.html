<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="style.css">
        <link rel="stylesheet" href="js/css/jquery.mobile-1.3.2.min.css" />
        <script src="js/jquery-2.1.1.min.js"></script>
        <script src="js/jquery.mobile-1.3.2.min.js"></script>
        <script src="js/handlebars.js"></script>
        <script src="js/index.js"></script>
        <script src="js/custom.js"></script>
        <title>Linkarati</title>

        <script type="text/javascript">
            app.initialize();
        </script>
    </head>
    <body>
    
    <div id="single-page" data-role="page">
            <div data-role="header" data-position="fixed" data-theme="b">
                <img id="logo" src="images/logo.png" />
                <ul class="nav-wrap">
                    <li><a id="home" class="page nav-item" data-transition="slide" href="#blog-page">Home</a></li>
                    <li><a id="query" class="page nav-item" data-transition="slide" href="#search-page">Search</a></li>
                    <li><a id="about" class="page nav-item" data-transition="slide" href="#about">About Us</a></li>
                    <li><a id="resources" class="nav-item" data-transition="slide" href="#resources-page">Resource Guides</a></li>
                    <li><a id="strategy" class="cat nav-item" data-transition="slide" href="#strategy-page">Strategy</a></li>
                    <li><a id="philosophy" class="cat nav-item" data-transition="slide" href="#philosophy-page">Philosophy</a></li>
                    <li><a id="features" class="cat nav-item" data-transition="slide" href="#features-page">Features</a></li>
                    <li><a id="news" class="cat nav-item" data-transition="slide" href="#news-page">News</a></li>
                    <li><a id="seo" class="cat nav-item" data-transition="slide" href="#seo-page">SEO</a></li>
                    <li><a id="subscribe" class="nav-item" data-transition="slide" href="http://linkarati.com/subscribe/">Subscribe</a></li>
                    <li><a id="contact-us" class="page nav-item" data-transition="slide" href="#contact-page">Contact Us</a></li>
                </ul>
                <a href="index.html" class="back" data-rel="back" data-role="button" data-icon="arrow-u" data-theme="c">Back</a>
            </div><!-- /#header -->

            <div id="blog-content" data-role="content">
                
                <div id="single-data"></div>
                    

                <script id="single-template" type="text/x-handlebars-template">
                    <h2>{{{title}}}</h2>
                    <span class="post-meta">{{date}} | {{author.name}}</span>
                    <p>{{{content}}}</p>
                </script>

            </div><!-- /#blog-content -->
    
            <div id="footer" data-role="footer" data-theme="b">
                <span id="copyright">&#169; of Linkarati 2014</span>
            </div><!-- /#footer -->
        <script type="text/javascript">
            app.single();
        </script>
        </div><!-- /#single-page -->
     </body>
</html>
