<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="style.css">
        <link rel="stylesheet" href="js/css/jquery.mobile-1.3.2.min.css" />
        <script src="js/jquery-2.1.1.min.js"></script>
        <script src="js/jquery.mobile-1.3.2.min.js"></script>
        <script src="js/handlebars.js"></script>
        <script src="js/index.js"></script>
        <script src="js/custom.js"></script>
        <title>Linkarati</title>

        <script type="text/javascript">
            app.initialize();
        </script>
    </head>
    <body>
    
    <div id="search-page" data-role="page">
            <div data-role="header" data-position="fixed" data-theme="b">
                <img id="logo" src="images/logo.png" />
                <ul class="nav-wrap">
                    <li id="home" class="page nav-item"><a data-transition="slide" href="#blog-page">Home</a></li>
                    <li id="query" class="page nav-item"><a data-transition="slide" href="#search-page">Search</a></li>
                    <li id="about" class="page nav-item"><a data-transition="slide" href="#about">About Us</a></li>
                    <li id="resources" class="nav-item"><a data-transition="slide" href="#resources-page">Resource Guides</a></li>
                    <li id="strategy" class="cat nav-item"><a data-transition="slide" href="#strategy-page">Strategy</a></li>
                    <li id="philosophy" class="cat nav-item"><a data-transition="slide" href="#philosophy-page">Philosophy</a></li>
                    <li id="features" class="cat nav-item"><a data-transition="slide" href="#features-page">Features</a></li>
                    <li id="news" class="cat nav-item"><a data-transition="slide" href="#news-page">News</a></li>
                    <li id="seo" class="cat nav-item"><a data-transition="slide" href="#seo-page">SEO</a></li>
                    <li id="subscribe" class="nav-item"><a data-transition="slide" href="http://linkarati.com/subscribe/">Subscribe</a></li>
                    <li id="contact-us" class="page nav-item"><a data-transition="slide" href="#contact-page">Contact Us</a></li>
                </ul>
                <a href="index.html" class="back" data-rel="back" data-role="button" data-icon="arrow-u" data-theme="c">Back</a>
            </div><!-- /#header -->
            
            <div id="search-content" data-role="content">

                
                <div id="search-data"></div>
                    

                <script id="search-template" type="text/x-handlebars-template">
                    
                    <div id="all-posts">
                    
                    {{#each posts}}
                        
                        <div id="{{id}}" class="home post">
                            <div class="text">
                                <h2><a class="page-link" data-transition="slide" href="single.html?{{@index}}">{{{title}}}</a></h2>
                                <span class="post-meta">{{date}} | {{author.name}}</span>
                                <img id="clickTest" src="{{thumbnail_images.wide-thumbnail.url}}"/>
                                <p>{{{excerpt}}}</p>
                            </div>
                        </div>

                    {{/each}}

                    </div>

                </script>
                <a class="button more-search" data-role="button" href="search.html">Load More</a>
                
            </div><!-- /#search-content -->
            
            <div id="footer" data-role="footer" data-theme="b">
                <span id="copyright">&#169; of Linkarati 2014</span>
            </div><!-- /#footer -->
        <script type="text/javascript">
            $('#search-form').on('submit',function(e){
                $queryTerm = $('#search').val();
                $queryString = $queryTerm.replace(/\ /g, '+');
                app.search(1,$queryString);
                e.preventDefault();
            });

            
            $m = 1;
            $('.more-search').on('click',function(e){
                $m++;
                app.search($m,$queryString);
                //e.preventDefault();
            });
            
        </script>
        </div><!-- /#search-page -->
     </body>
</html>
