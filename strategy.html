<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <link rel="stylesheet" type="text/css" href="style.css">
        <link rel="stylesheet" href="js/themes/myTheme.css" />
        <link rel="stylesheet" href="js/themes/jquery.mobile.icons.min.css" />
        <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.4/jquery.mobile-1.4.4.min.css" />
        <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
        <script src="http://code.jquery.com/mobile/1.4.4/jquery.mobile-1.4.4.min.js"></script>
        <script src="js/handlebars.js"></script>
        <script src="js/index.js"></script>
        <title>Linkarati</title>
    </head>
    <body>
        <div id="strategy-page" data-role="page">
            <div data-role="header">
                <h1>Linkarati</h1>
            </div><!-- /#header -->
            
            <div id="strategy-content" data-role="content">
                
                
                <div id="strategy-data"></div>


                <script id="strategy-template" type="text/x-handlebars-template">
                    
                    {{#each posts}}
                        
                        <div id="{{id}}" class="home post">
                            <div class="text">
                                <h2>{{{title}}}</h2>
                                <span class="post-meta">{{date}} | {{author.name}}</span>
                                <img src="{{thumbnail}}"/>
                                <p>{{{excerpt}}}</p>
                            </div>
                        </div>

                    {{/each}}

                </script>


                <a data-role="button" data-transition="slide" href="index.html">Home</a>
                <a data-role="button" data-transition="slide" href="contact.html">Contact</a>
            </div><!-- /#blog-content -->
            
            <div id="footer" data-role="footer">
                <h1> built with phonegap and jquery mobile</h1>
            </div><!-- /#footer -->
        </div><!-- /#blog-page -->
        <script type="text/javascript">
            app.strategy();
        </script>
    </body>
</html>
